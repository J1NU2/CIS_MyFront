<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS : 근태관리</title>
    <link rel="stylesheet" href="/CIS/css/base.css"/>
    <link rel="stylesheet" href="/CIS/css/attendance/attendance.css"/>
</head>
<body>
    <div class="main">
        <header>
            <div class="header_left">
                <a href="emp_main">
                    <img src="/img/logo.png" alt="Logo" class="logo_img">
                    <div>
                        <span class="logo_text">○○○ Company</span>
                    </div>
                </a>
            </div>
            <div class="header_right">
                <div>
                    <span class="login_user">○○○ 님</span>
                </div>
                <form action="" method="">
                    <input type="button" value="로그아웃" class="logout_btn">
                </form>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="email"><span>이메일</span></a></li>
                <li><a href=""><span>게시판</span></a></li>
                <li><a href=""><span>근태관리</span></a></li>
                <li><a href=""><span>개인업무</span></a></li>
            </ul>
        </nav>
        <section>
            <div class="attendance_container">
                <div class="attendance_insert_container">
                    <div class="commute_container">
                        <form action="" method="">
                            <input type="button" value="출근" class="work_start">
                            <!-- 현재일의 출근 기록이 있다면 다음으로 변경 -->
                            <input type="button" value="퇴근" class="work_end">
                        </form>
                    </div>
                    <div class="significant_container">
                        <label for="significant" class="significant_label">사유 선택</label>
                    </div>
                    <div class="significant_container">
                        <select name="" id="significant" class="significant_select">
                            <option>조퇴</option>
                            <option>반차</option>
                            <option>외출</option>
                            <option>출장</option>
                        </select>
                        <form action="" method="">
                            <input type="button" value="사유등록" class="significant_btn">
                        </form>
                    </div>
                </div>
                <div class="attendance_list">
                    <table class="attendance_table">
                        <thead>
                            <tr>
                                <td style="width: 20%;">날짜</td>
                                <td>출근시간</td>
                                <td>퇴근시간</td>
                                <td>총 근무시간</td>
                                <td>특이사항</td>
                                <td>지각여부</td>
                            </tr>
                            <tr id="attendance_empty">
                                <td colspan="6">근무기록이 존재하지 않습니다.</td>
                            </tr>
                        </thead>
                        <tbody id="attendance_list">
                            <tr>
                                <td>2024-11-22</td>
                                <td>09:00</td>
                                <td>18:30</td>
                                <td>570분</td>
                                <td>-</td>
                                <td>N</td>
                            </tr>
                            <tr>
                                <td>2024-11-21</td>
                                <td>09:00</td>
                                <td>12:00</td>
                                <td>180분</td>
                                <td>반차</td>
                                <td>N</td>
                            </tr>
                            <tr>
                                <td>2024-11-20</td>
                                <td>11:20</td>
                                <td>21:00</td>
                                <td>580분</td>
                                <td>-</td>
                                <td>Y</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="paging">
                                <td colspan="6">
                                    <a href="" style="font-weight: bold;">이전</a>
                                    <a href="">1</a>
                                    <a href="">2</a>
                                    <a href="">3</a>
                                    <a href="">4</a>
                                    <a href="">5</a>
                                    <a href="" style="font-weight: bold;">다음</a>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script src="/CIS/js/attendance.js"></script>
</body>
</html>
